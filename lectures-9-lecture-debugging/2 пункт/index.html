<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Примеры ошибок в JavaScript</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Примеры ошибок в JavaScript</h1>

  <!-- Пример 1: Синтаксическая ошибка -->
  <div class="example">
    <h2>1. Синтаксическая ошибка</h2>
    <p>Попробуйте запустить этот код. В нём пропущена закрывающая скобка.</p>
    <button id="syntaxErrorButton">Запустить код</button>
    <div id="syntaxErrorOutput"></div>
  </div>

  <!-- Пример 2: Логическая ошибка -->
  <div class="example">
    <h2>2. Логическая ошибка</h2>
    <p>Этот код работает, но выдаёт неправильный результат. Почему?</p>
    <button id="logicalErrorButton">Запустить код</button>
    <div id="logicalErrorOutput"></div>
  </div>

  <!-- Пример 3: Ошибка времени выполнения -->
  <div class="example">
    <h2>3. Ошибка времени выполнения</h2>
    <p>Этот код падает с ошибкой. Что не так?</p>
    <button id="runtimeErrorButton">Запустить код</button>
    <div id="runtimeErrorOutput"></div>
  </div>

  <script src="index.js"></script>

</body>
</html>
